<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/21e752383a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="left-side">
        <div class="left-side-top">
            <div class="logo-profile">
                <div class="gitlab-icon"><i class="fa-brands fa-gitlab"></i></div>
                <div class="profile-img">
                    <i class="fa-solid fa-table-columns"></i>
                    <i class="fa-solid fa-plus"></i>
                    <img src="./assets/profile.png" alt="profile-img">
                </div>
            </div>
            <div class="top-middle">
                <span class="middle"><i class="fa-regular fa-note-sticky me-2"></i> 99+</span>
                <span class="middle"><i class="fa-solid fa-retweet me-2"></i>2</span>
                <span class="middle"><i class="fa-solid fa-check-to-slot me-2"></i>99+</span>
            </div>
            <div class="top-bottom">
                <div class="bottom"><i class="fa-solid fa-magnifying-glass me-2"></i>Search or go to...</div>
            </div>
        </div>

        <div class="left-side-bottom">
            <div class="mb-1 project"><b>Project</b></div>
            <div class="project-name">
                <span></span>
                <i class="fa-solid fa-m me-3"></i>medicare-next
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-thumbtack me-3"></i>Pinned</span>
                <span><i class="fa-solid fa-angle-down"></i></span>
            </div>
            <div class="pinned issues">
                <span>Issues</span>
                <span class="zero">0</span>
            </div>
            <div class="pinned issues">
                <span>Merge requests</span>
                <span class="zero">1</span>
            </div>
            <div class="left-side-hr"><hr class="m-0" /></div>
            <div class="pinned">
                <span><i class="fa-solid fa-user-group me-3"></i>Manage</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-regular fa-calendar-minus me-3"></i>Plan</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-code me-3"></i>Code</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-rocket me-3"></i>Build</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-shield-halved me-3"></i>Secure</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-laptop-code me-3"></i>Deploy</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-cloud me-3"></i>Operate</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-tv me-3"></i>Monitor</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="pinned">
                <span><i class="fa-solid fa-chart-line me-3"></i>Analyze</span>
                <span><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </div>
            <hr class="m-0" />
        <div class="left-side-footer">
            <div><i class="fa-regular fa-circle-question me-1"></i>Help</div>
        </div>
    </div>
    <div class="right-side"></div>
</div>
</body>
</html>
